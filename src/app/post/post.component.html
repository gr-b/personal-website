<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 post-row" *ngFor="let post of posts" [style.backgroundColor]="post.color">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 post-title-div">
            <h1> {{ post.title }}</h1>
          </div>
          <div class="col-sm-4 post-date-div">
            <p> {{ post.date }} </p>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
