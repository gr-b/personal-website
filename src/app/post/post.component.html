<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 post-row" *ngFor="let post of posts" [style.backgroundColor]="post.color">
      <div class="container">
        <div class="row post-row">
          <div class="col-sm-8">
            <img [src]="post.image">
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
