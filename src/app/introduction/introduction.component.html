<div class="container">
  <div class="row uk-card uk-card-default uk-card-body introduction">
    <div class="col-xs-12 col-md-6">
      <div>
        <img class="profile-image" [src]="imageURL">
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="profile-text">
        <h1 class="uk-heading-divider">{{bigText}}</h1>
        <h3>{{underText}}</h3>
      </div>
    </div>
  </div>
</div>
